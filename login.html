<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ammodiz - Login</title>
    <style>
      .fullpage {
        height: 500px;
        margin: 0px;
      }
      body {
        margin: 0px;
        height: 590px;
        width: 100%;
        background-repeat: no-repeat;
        background-image: linear-gradient(#050403, #03395c);
      }
      .content {
        display: flex;
        justify-content: center;
        margin-top: 25px;
        align-content: center;
      }
      label {
        display: block;
        font-weight: 300;
        color: rgb(92, 90, 90);
        margin-left: 70px;
        margin-top: 50px;
        font-size: 20px;
      }
      input {
        text-align: left;
        position: relative;
        left: 65px;
        bottom: 15px;
        height: 30px;
        width: 70%;
        border: 0px;
        background-color: transparent;
        border-bottom: 2px solid gray;
      }
      .login {
        position: relative;
        left: 120px;
        width: 1.5in;
        background-image: linear-gradient(#050403, #03395c);
        color: white;
        font-size: 18px;
        border-radius: 10px;
        padding: 5px;
        border: 0px;
      }
      .login:hover {
        background-image: linear-gradient(white);
        border: 0px;
        color: black;
        box-shadow: 0 0 5px rgb(54, 113, 207), 0 0 10px rgb(54, 113, 207),
          0 0 14px rgb(54, 113, 207), 0 0 16px rgb(54, 113, 207);
      }
    </style>
  </head>
  <body>
    <div class="fullpage">
      <div class="content">
        <form onsubmit="signup(event)"
          style="
            width: 400px;
            height: 350px;
            background-color: rgb(255, 255, 255);
            border-radius: 10px;margin-top: 25px;">
          <label for="email">E-mail</label><br />
          <input type="email" id="email" placeholder="Enter your email" />
          <label for="password">Password</label><br />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          /><br /><br />
          <button type="submit" class="login">
            Login
          </button>
        </form>
        <script>
            function signup(event){
                event.preventDefault()
                    const email=document.getElementById("email").value;
                    const password=document.getElementById("password").value;

                    const savedemail=localStorage.getItem("email");
                    const savedpassword=localStorage.getItem("password");

                    if(email===savedemail && password===savedpassword){
                        alert("login successfull")
                        window.location.href="index.html";
                    }else{
                        alert("icorect credentials")
                    }
            }
        </script>
      </div>
    </div>
  </body>
</html>
