<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammodiz - search</title>
    <style>
        .fullpage{
            height: 800px;
            margin: 0px;
        }
        body{
            background-image: linear-gradient(to right,#03395c,#050403);
            height: 100%;
            width: 100%;
        }
        .content{
            margin-top: 100px;
            height: 100%;
            width: 100%;
        }
        .align-search{
            justify-content: center;
        }
        .search-box{
            text-align: center;
        }
        .search-box-input{
            background-color: transparent;
            border: 3px solid white;
            color: gray;
            height: 70px;
            width: 500px;
            border-radius: 15px;
            background-image: url('https://cdn-icons-png.flaticon.com/128/11741/11741045.png');
            background-size: 30px;
            background-repeat: no-repeat;
            background-position: right;
            padding: 15px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="fullpage">
        <div class="content">
            <div class="align-search">
                <form class="search-box">
                    <input type="text" name="search" placeholder="Enter any value like name, email, company" class="search-box-input">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
